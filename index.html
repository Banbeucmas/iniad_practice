<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>Form</title>
</head>

<body>
    <ul>
        <li><a href="#name">Name</a></li>
        <li><a href="#message">Message</a></li>
        <li><a href="#os">Operating system</a></li>
        <li><a href="#brower">Brower</a></li>
        <li><a href="#programminglanguages">Programming languages</a></li>

    </ul>
    <hr>
    <h1>Message form</h1>
    <form action="http://cs-practice.iniad.org/htmlpost" method="post">
        <p>
            <label for="name">Name:</label>
            <input id="name" name="name" type="text">
        </p>
        <p>
            <lable for="message">Message:</lable>
            <textarea rows="10" cols="30" name="message" id="message">Please write your comments here.</textarea>
        </p>


        <hr>
        <h1>Questionnaire</h1>

        <p>
            <label id="os">Operating system</label>
            <input type="radio"   name="os" value="Window"> Windows: 
            <input type="radio"  name="os" value="Mac"> Mac: 
            <input type="radio"  name="os" value="Linux"> Linux: 

        </p>
        <p>
            Browser:
            <select name="browser" id="browser">
                <option value ="chrome" selected>Chrome </option>
                <option value="edge" >Edge</option>
                <option value="other">Other</option>
            </select>

        </p>
        <p>
            Favorite programming language: 
            <input type="checkbox" name="lang[]" value="python"> Python
            <input type="checkbox" name="lang[]" value="html"> Html
            <input type="checkbox" name="lang[]" value="other"> Other

        </p>
        
        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
    </form>

</body>

</html>
